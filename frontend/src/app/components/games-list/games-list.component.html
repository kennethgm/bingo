<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="name" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">
            Search
          </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Games List</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let game of games; let i = index" [class.active]="i == currentIndex" (click)="setActiveGame(game, i)">
                {{ game.name }}
            </li>
        </ul>

        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllGames()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
        <div *ngIf="currentGame">
            <h4>Game</h4>
            <div>
                <label><strong>Name:</strong></label> {{ currentGame.name }}
            </div>



            <a class="badge badge-warning" routerLink="/game/{{ currentGame.id }}">
          Edit
        </a>
        </div>

        <div *ngIf="!currentGame">
            <br />
            <p>Please click on a Game...</p>
        </div>
    </div>
</div>
