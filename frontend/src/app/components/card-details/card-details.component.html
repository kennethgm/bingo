<div style="width: 400px; margin: auto;">
    <div *ngIf="currentCard" class="edit-form">
        <h4>Card</h4>
        <form>
            <div class="form-group">
                <label for="title">Nombre</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="currentCard.name" name="name" />
            </div>
            <div class="form-group">
                <label for="phonenumber">Numero de Telefono</label>
                <input type="text" class="form-control" id="phonenumber" [(ngModel)]="currentCard.phonenumber" name="phonenumber" />
            </div>
            <div class="form-group">
                <label for="email">Correo Electronico</label>
                <input type="text" class="form-control" id="email" [(ngModel)]="currentCard.email" name="email" />
            </div>

            <div class="form-group">
                <label for="numbers"></label>
                <input type="text" class="form-control" id="numbers" [(ngModel)]="currentCard.numbers" name="numbers" />
            </div>

            <div class="form-group">
                <label for="gameCode"></label>
                <input type="text" class="form-control" id="gameCode" [(ngModel)]="currentCard.gameCode" name="gameCode" />
            </div>

        </form>




        <button class="badge badge-danger mr-2" (click)="deleteCard()">
        Delete
      </button>

        <button type="submit" class="badge badge-success" (click)="updateCard()">
        Update
      </button>
        <p>{{ message }}</p>
    </div>

    <div *ngIf="!currentCard">
        <br />
        <p>Cannot access this Card...</p>
    </div>
</div>
