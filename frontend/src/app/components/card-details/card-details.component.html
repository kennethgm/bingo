<div style="margin: auto;">
    <div *ngIf="currentCard" class="edit-form">
        <h4>Carton de {{ currentCard.name }} </h4>
        <form>
            <div class="form-group">
                <label for="title">Nombre</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="currentCard.name" name="name" />
            </div>
            <div class="form-group">
                <label for="phonenumber">Numero de Telefono</label>
                <input type="text" class="form-control" id="phonenumber" [(ngModel)]="currentCard.phonenumber" name="phonenumber" />
            </div>
            <div class="form-group">
                <label for="email">Correo Electronico</label>
                <input type="text" class="form-control" id="email" [(ngModel)]="currentCard.email" name="email" />
            </div>

            <div class="form-group">
                <label for="gameCode">Codigo Del Juego Asociado</label>
                <input type="text" class="form-control" id="gameCode" [(ngModel)]="currentCard.gameCode" name="gameCode" />
            </div>

        </form>


        <button type="submit" class="btn btn-green" (click)="updateCard()"> Actualizar </button>
        <button class="btn" (click)="printCard()"> Imprimir</button>
        <button class="btn" (click)="sendEmail()"> Enviar Por Correo </button>
        <button class="btn" (click)="sendWhatsapp()">Enviar Por Whatsapp  </button>
        <button class="btn btn-danger" (click)="deleteCard()">Borrar </button> <br>

        <label for="numbers">Carton</label>
        <div id="card-{{ currentCard.id }}-{{ currentCard.gameCode }}">
            BINGO
        </div>



        <p>{{ message }}</p>

    </div>

    <div *ngIf="!currentCard">
        <br />
        <p>Carton inexistente <a routerLink="/"> Regresar </a> </p>
    </div>
</div>
