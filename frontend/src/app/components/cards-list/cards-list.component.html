<div class="container">

    <div class="list row">
        <div class="col-md-8">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Buscar por nombre" [(ngModel)]="name" />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">
                Buscar
            </button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h4>Lista de Cartones</h4>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let game of cards; let i = index" [class.active]="i == currentIndex" (click)="setActiveGame(game, i)">
                    {{ game.name }}
                </li>
            </ul>

        </div>
        <div class="col-md-6">
            <div *ngIf="currentCard">
                <h4>Juego</h4>
                <div>
                    <label><strong>Nombre:</strong></label> {{ currentCard.name }} <br>
                    <label><strong>Codigo:</strong></label> {{ currentCard.id }}
                </div>
                <a class="badge badge-warning" routerLink="/cards/{{ currentCard.id }}">
            Ver/Editar
            </a>
            </div>

            <div *ngIf="!currentCard">
                <br />
                <p>Elige un Juego</p>
            </div>
        </div>
    </div>
    <button class="btn add-game" routerLink="/add">Crear Nuevo Carton</button>
</div>
